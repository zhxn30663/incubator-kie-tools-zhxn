version: '3.8'

services:
  database-snapshot-fetcher:
    image: dev.local/${USER}/database-snapshot-fetcher:1.0-SNAPSHOT
    container_name: database-snapshot-fetcher
    ports:
      - "8080:8080"
    environment:
      # 数据库API配置（必须修改为实际地址）
      DATABASE_API_SERVER_IP: "192.168.1.100"
      DATABASE_API_SERVER_PORT: "5000"

      # Quarkus配置
      QUARKUS_HTTP_PORT: "8080"
      QUARKUS_LOG_LEVEL: "INFO"

    networks:
      - snapshot-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/q/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  snapshot-network:
    driver: bridge
